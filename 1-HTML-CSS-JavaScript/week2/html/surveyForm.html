<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="../css/survey.css" />
    <style>
         ---------------Internal Stylesheet---------------
        h1 {
            text-align: center;
        }

        .survey-form {
            width: 80%;
            margin: auto;
        }
        
        #submit-btn {
            background: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Survey</h1>
    <form class="survey-form" action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
        <fieldset>
            <legend>Your Information</legend>
            <div>
                <label for="firstName">First Name: </label>
                <input type="text" id="firstName" name="firstName" placeholder="Your First Name" />
            </div>
            <div>
                <label for="lastName">Last Name: </label>
                <input type="text" id="lastName" name="lastName" placeholder="Your Last Name" />
            </div>
            <div>
                <label for="email">Your Email: </label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Survey Questions</legend>
            <div>
                Favorite Sport:
                <input type="radio" id="baseball" name="sport" value="baseball" /> <label for="baseball">Baseball</label>
                <input type="radio" id="rugby" name="sport" value="rugby" /> <label for="rugby">Rugby</label>
                <input type="radio" id="snowboarding" name="sport" value="snowboarding" /> <label for="snowboarding">Snowboarding</label>
            </div>
            <div>
                Your Pets:
                <input type="checkbox" name="pets" value="cat" /> Cat
                <input type="checkbox" name="pets" value="dog" /> Dog
                <input type="checkbox" name="pets" value="iguana" /> Iguana
            </div>
        </fieldset>
        <input type="Submit" id="submit-btn" value="Go" />
        <!-- <input type="Submit" value="Go" style="background: green; color: white;"/> Inline Style -->
    </form>
</body>
</html>
